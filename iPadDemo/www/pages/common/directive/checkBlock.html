<label class="checkArea_labelJust checkbox" ng-class="{'selected': {{value}} == data, 'disabled': disabled}">{{label}}
    <input type="checkbox" class="checkArea_radio" id="{{id}}" ng-model="data" ng-true-value="{{value}}" ng-false-value="undefined" ng-click="click({$event: $event, value: data})" ng-disabled="disabled">
</label>
<div ng-show="{{value}} == data" class="checkBoxOption">
    <ng-transclude></ng-transclude>
</div>
