<div id="G1270-01" ng-init="sendInit()">

    <!--ヘッダー-->
    <header ng-include="'pages/common/header.html'"></header>

    <main class="mainArea">

        <!--担当者専用ブロック-->
        <div class="staffOnly">
            <div class="staffOnly_caution"></div>
            <span class="staffOnly_text">この画面は担当者専用の画面です</span>
        </div>
        <div class="mainArea_mainText">
            <div>お申込内容を登録しています。</div>
            <div class="mainArea_subText">処理結果が表示されるまでお待ちください。</div>
        </div>

        <!--受付中インジケータ-->
        <img class="loadingCircle center-block" src="./images/loadingCircle.svg" draggable="false"></img>
        <div class="mainArea_caution">
            <div class="mainArea_caution-notice mainArea_caution-notice-accent">
                <span class="mainArea_cautionIcon"></span>
                {{getMsg("KKAP-SFJ19-01I")}}
            </div>
            <p class="mainArea_caution-notice mainArea_caution-notice-accent">
                {{getMsg("KKAP-SFJ19-02I")}}
            </p>
            <p class="mainArea_caution-notice">
                (この状態でアプリを終了しても送付データは削除されません）
            </p>
        </div>

    </main>
</div>
